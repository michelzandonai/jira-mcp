version: '3.8'

services:
  jira-agent-api:
    build: .
    container_name: jira-agent-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jira-network
    command: ["python", "main.py"]

  jira-mcp-server:
    build: .
    container_name: jira-mcp-server
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=production
      - MCP_HOST=0.0.0.0
      - MCP_PORT=3000
      - LOG_LEVEL=info
      - JIRA_API_URL=http://jira-agent-api:8000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      jira-agent-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 3000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jira-network
    command: ["python", "working_mcp_server.py"]

networks:
  jira-network:
    driver: bridge

volumes:
  logs:
    driver: local